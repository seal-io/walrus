info:
  title: OpenAPI schema for resource definition type "mysql"
  version: v0.0.0
paths:
openapi: 3.0.3
components:
  schemas:
    outputs:
      type: object
      properties:
        port:
          type: object
          title: Port
          description: The port of the service.
          x-walrus-ui:
            order: 7
            colSpan: 12
        refer:
          type: object
          title: Refer
          writeOnly: true
          description: The refer, a map, including hosts, ports and account, which
            is used for dependencies or collaborations.
          x-walrus-ui:
            order: 2
            colSpan: 12
        address:
          type: object
          title: Address
          description: The address, a string only has host, might be a comma separated
            string or a single string.
          x-walrus-ui:
            order: 5
            colSpan: 12
        context:
          type: object
          title: Context
          description: The input context, a map, which is used for orchestration.
          x-walrus-ui:
            order: 1
            colSpan: 12
        database:
          type: object
          title: Database
          description: The name of MySQL database to access.
          x-walrus-ui:
            order: 8
            colSpan: 12
        password:
          type: object
          title: Password
          writeOnly: true
          description: The password of the account to access the database.
          x-walrus-ui:
            order: 10
            colSpan: 12
        username:
          type: object
          title: Username
          description: The username of the account to access the database.
          x-walrus-ui:
            order: 9
            colSpan: 12
        endpoints:
          type: object
          title: Endpoints
          description: The endpoints, a list of string combined host and port.
          x-walrus-ui:
            order: 11
            colSpan: 12
        connection:
          type: object
          title: Connection
          description: The connection, a string combined host and port, might be a
            comma separated string or a single string.
          x-walrus-ui:
            order: 3
            colSpan: 12
        address_readonly:
          type: object
          title: Address Readonly
          description: The readonly address, a string only has host, might be a comma
            separated string or a single string.
          x-walrus-ui:
            order: 6
            colSpan: 12
        endpoints_readonly:
          type: object
          title: Endpoints Readonly
          description: The readonly endpoints, a list of string combined host and
            port.
          x-walrus-ui:
            order: 12
            colSpan: 12
        connection_readonly:
          type: object
          title: Connection Readonly
          description: The readonly connection, a string combined host and port, might
            be a comma separated string or a single string.
          x-walrus-ui:
            order: 4
            colSpan: 12
    variables:
      type: object
      required:
        - architecture
        - engine_version
        - infrastructure
      properties:
        context:
          type: object
          title: Context
          default: {}
          nullable: true
          description: Receive contextual information. When Walrus deploys, Walrus
            will inject specific contextual information into this field.
          x-walrus-ui:
            group: Advanced
            order: 1
            hidden: true
            colSpan: 12
          additionalProperties:
            type: object
            x-walrus-ui:
              colSpan: 12
        storage:
          type: object
          title: Storage
          default:
            class: local_ssd
            size: 20480
          nullable: true
          properties:
            size:
              type: number
              title: Size(MiB)
              default: 20480
              minimum: 10240
              nullable: true
              description: Specify the storage size. Unit is megabyte.
              x-walrus-ui:
                order: 2
            class:
              type: string
              title: Class
              default: local_ssd
              nullable: true
              description: Specify the storage class.
              x-walrus-ui:
                order: 1
          x-walrus-ui:
            group: Basic
            order: 11
            colSpan: 12
        database:
          type: string
          title: Database
          default: mydb
          nullable: true
          maxLength: 64
          minLength: 2
          description: "Specify the database name. The database name must be 2-64
            characters long and start with any lower letter, combined with number,
            or symbols: - _. \nThe database name cannot be MySQL forbidden keyword."
          x-walrus-ui:
            group: Basic
            order: 9
        password:
          type: string
          title: Password
          format: password
          nullable: true
          maxLength: 32
          minLength: 8
          writeOnly: true
          description: |-
            Specify the account password. The password must be 8-32 characters long and start with any letter, number, or symbols: ! # $ % ^ & * ( ) _ + - =.
            If not specified, it will generate a random password.
          x-walrus-ui:
            group: Basic
            order: 8
        username:
          type: string
          title: Username
          default: rdsuser
          nullable: true
          maxLength: 16
          minLength: 2
          description: 'Specify the account username. The username must be 2-16 characters
            long and start with lower letter, combined with number, or symbol: _.'
          x-walrus-ui:
            group: Basic
            order: 7
        architecture:
          enum:
            - replication
            - standalone
          type: string
          title: Architecture
          default: standalone
          description: Specify the deployment architecture, select from standalone
            or replication.
          x-walrus-ui:
            group: Basic
            order: 3
        # NB: we do not refill this property as prevent by the notebook.
        engine_version:
          enum:
            - '5.7'
            - '8.0'
          type: string
          title: Engine Version
          x-walrus-ui:
            group: Basic
            order: 5
        infrastructure:
          type: object
          title: Infrastructure
          required:
            - vpc_id
          properties:
            vpc_id:
              type: string
              title: Vpc Id
              description: Specify the ID of the VPC where the MySQL service applies.
              x-walrus-ui:
                order: 1
            kms_key_id:
              type: string
              title: Kms Key Id
              nullable: true
              description: Specify the KMS key ID which to encrypt the MySQL data.
                If not specified, the MySQL data will not be encrypted.
              x-walrus-ui:
                order: 2
            domain_suffix:
              type: string
              title: Domain Suffix
              nullable: true
              x-walrus-ui:
                order: 3
            publicly_accessible:
              type: boolean
              title: Publicly Accessible
              default: false
              nullable: true
              description: Specify whether to enable public access. If enabled, the
                MySQL service can be accessed from the public network.
              x-walrus-ui:
                order: 4
          description: Specify the infrastructure information for deploying.
          x-walrus-ui:
            group: Advanced
            order: 2
            colSpan: 12
        engine_parameters:
          type: array
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
                title: Name
              value:
                type: string
                title: Value
            x-walrus-ui:
              colSpan: 12
          title: Engine Parameters
          default: []
          nullable: true
          x-walrus-ui:
            group: Basic
            order: 6
            hidden: true
            colSpan: 12
        replication_readonly_replicas:
          enum:
            - 1
            - 3
            - 5
          type: number
          title: Replication Readonly Replicas
          default: 1
          nullable: true
          description: Specify the number of read-only replicas under the replication
            deployment.
          x-walrus-ui:
            group: Basic
            order: 4
            showIf: architecture=replication
      x-walrus-ui:
        groupOrder:
          - Basic
          - Advanced
